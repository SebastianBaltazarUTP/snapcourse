<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listo</title>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="app-container">
        <div class="scroll-content" style="text-align: center;">
            
            <div class="success-icon">
                <i data-lucide="check" size="40"></i>
            </div>

            <h2 style="margin-bottom: 40px;">¡Tu microvideo está listo!</h2>

            <div class="final-card" style="text-align:left;">
                <div class="group-header"><i data-lucide="download" size="18"></i> Descargar video</div>
                <p class="group-desc" style="margin-bottom:15px;">Guarda en tu dispositivo</p>
                
                <div class="download-grid">
                    <div class="download-btn" onclick="simularDescarga('720p')">
                        <i data-lucide="file-video" size="20"></i>
                        <strong>MP4</strong>
                        <span>720p</span>
                    </div>
                    <div class="download-btn" onclick="simularDescarga('1080p')">
                        <i data-lucide="file-video" size="20"></i>
                        <strong>MP4</strong>
                        <span>1080p</span>
                    </div>
                </div>
            </div>

            <div class="final-card" style="text-align:left;">
                <div class="group-header"><i data-lucide="share-2" size="18"></i> Compartir en redes</div>
                <p class="group-desc">Publica directamente</p>
                <div class="share-list">
                    <button class="share-btn" onclick="simularCompartir('YouTube Shorts')">
                        <i data-lucide="youtube" color="red"></i> YouTube Shorts
                    </button>
                    <button class="share-btn" onclick="simularCompartir('Instagram Reels')">
                        <i data-lucide="instagram" color="#C13584"></i> Instagram Reels
                    </button>
                    <button class="share-btn" onclick="simularCompartir('LinkedIn')">
                        <i data-lucide="linkedin" color="#0077b5"></i> LinkedIn
                    </button>
                </div>
            </div>

            <button class="btn-main" onclick="guardarProyectoFinal()" style="margin-top: 20px; height: 60px; font-size: 18px; width:100%;">
                Guardar en Mis Proyectos
            </button>

        </div>

        <div id="download-modal" class="modal-overlay" style="align-items: center; justify-content: center; z-index: 3000;">
            <div style="background: white; padding: 30px; border-radius: 24px; text-align: center; width: 220px; box-shadow: 0 10px 40px rgba(0,0,0,0.3);">
                <div class="loader-spinner" style="margin: 0 auto 20px auto;"></div>
                <h4 style="margin: 0; color: #1A202C; font-size: 16px; font-weight: 600;">Descargando...</h4>
                <p style="margin: 5px 0 0 0; color: #718096; font-size: 12px;">Por favor espere</p>
            </div>
        </div>

        <div id="app-toast" class="toast-notification">
            <i data-lucide="check-circle" size="16" color="#48BB78"></i>
            <span id="toast-message">Acción realizada</span>
        </div>

        <nav class="bottom-nav">
            <a href="proyectos.html" class="nav-item"><i data-lucide="layout-grid"></i>Proyectos</a>
            <a href="crear-paso1.html" class="nav-item active"><i data-lucide="plus-square"></i>Crear</a>
            <a href="perfil.html" class="nav-item"><i data-lucide="user"></i>Perfil</a>
            <a href="ayuda.html" class="nav-item"><i data-lucide="circle-help"></i>Ayuda</a>
        </nav>
    </div>

    <script src="js/app.js"></script>
    <script>
        lucide.createIcons();

        // 1. Simulación de Descarga (Spinner)
        function simularDescarga(calidad) {
            const modal = document.getElementById('download-modal');
            
            // Mostrar modal
            modal.classList.add('active');

            // Esperar 2 segundos
            setTimeout(() => {
                modal.classList.remove('active');
                // Mostrar mensaje de éxito usando la función de app.js
                showToast(`Video ${calidad} guardado en galería`);
            }, 2000);
        }

        // 2. Simulación de Compartir (Solo Toast)
        function simularCompartir(red) {
            showToast(`Abriendo ${red}...`);
        }
    </script>
</body>
</html>

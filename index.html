<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SnapCourse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div id="app-container">
        <div class="screen splash-screen">
            
            <div class="splash-header">
                <div class="logo-icon">
                    <i data-lucide="film" size="32" color="white"></i>
                </div>
                <h1>SnapCourse</h1>
            </div>

            <div class="splash-content">
                <h2>Transforma tu conocimiento en videos</h2>
                <p>Crea microvideos educativos profesionales en minutos</p>

                <div class="feature-list">
                    <div class="feature-item">
                        <i data-lucide="wand2" size="16"></i>
                        <span>Convierte apuntes en videos autom√°ticamente</span>
                    </div>
                    <div class="feature-item">
                        <i data-lucide="zap" size="16"></i>
                        <span>Crea contenido en segundos, no horas</span>
                    </div>
                    <div class="feature-item">
                        <i data-lucide="film" size="16"></i>
                        <span>Descarga en 720p y 1080p HD</span>
                    </div>
                </div>
            </div>

            <div class="splash-footer">
                <a href="register.html" class="btn-primary">Crear Cuenta</a>
                <p class="login-text">Ya tengo una cuenta. <a href="login.html">Iniciar Sesion</a></p>
            </div>

        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>

</html>
